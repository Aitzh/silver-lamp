<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyWay & For You Coffee</title>
    <link rel="icon" type="image/png" href="/logotip.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ========== CSS-ПЕРЕМЕННЫЕ ДЛЯ ТЕМ ========== */
        :root {
            /* Светлая тема (по умолчанию) */
            --bg-body-start: #F5EDE2;
            --bg-body-end: #EDE0D0;
            --container-bg: rgba(255, 248, 240, 0.88);
            --container-border: rgba(212, 165, 116, 0.4);
            --container-shadow: 0 32px 64px rgba(62, 47, 31, 0.15);
            --glow-color: rgba(212, 165, 116, 0.12);
            --text-main: #3E2F1F;
            --text-muted: #8A7A6D;
            --accent: #B89F8A;
            --accent-gradient-start: #C4935A;
            --accent-gradient-end: #D4A574;
            --input-bg: rgba(0, 0, 0, 0.04);
            --input-border: rgba(180, 130, 80, 0.35);
            --input-color: #3E2F1F;
            --input-placeholder: rgba(100, 80, 60, 0.45);
            --input-focus-bg: rgba(212, 165, 116, 0.08);
            --btn-text: #FFFFFF;
            --error-bg: rgba(229, 80, 80, 0.12);
            --error-border: rgba(229, 80, 80, 0.3);
            --error-text: #C0392B;
            --help-text: #8A7A6D;
            --help-link: #B89F8A;
        }

        [data-theme="dark"] {
            --bg-body-start: #0F0A07;
            --bg-body-end: #1a1410;
            --container-bg: rgba(45, 31, 24, 0.85);
            --container-border: rgba(212, 165, 116, 0.25);
            --container-shadow: 0 32px 64px rgba(0, 0, 0, 0.6);
            --glow-color: rgba(212, 165, 116, 0.15);
            --text-main: #F5E6D3;
            --text-muted: #B89F8A;
            --accent: #D4A574;
            --accent-gradient-start: #D4A574;
            --accent-gradient-end: #E8B923;
            --input-bg: rgba(255, 255, 255, 0.03);
            --input-border: rgba(212, 165, 116, 0.3);
            --input-color: #F5E6D3;
            --input-placeholder: rgba(184, 159, 138, 0.5);
            --input-focus-bg: rgba(212, 165, 116, 0.1);
            --btn-text: #0F0A07;
            --error-bg: rgba(229, 80, 80, 0.15);
            --error-border: rgba(229, 80, 80, 0.3);
            --error-text: #ff7b7b;
            --help-text: #B89F8A;
            --help-link: #D4A574;
        }

        /* ========== БАЗОВЫЕ СТИЛИ ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-body-start) 0%, var(--bg-body-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            transition: background 0.4s ease, color 0.4s ease;
        }

        .login-container {
            max-width: 480px;
            width: 90%;
            background: var(--container-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--container-border);
            border-radius: 32px;
            padding: 60px 40px;
            box-shadow: var(--container-shadow);
            position: relative;
            overflow: hidden;
            transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle at top center, var(--glow-color) 0%, transparent 60%);
            pointer-events: none;
        }

        /* ========== ЛОГО И ЗАГОЛОВОК ========== */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(212, 165, 116, 0.35));
            border-radius: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-muted);
            font-weight: 300;
            transition: color 0.4s ease;
        }

        /* ========== ФОРМА ========== */
        .form-section {
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            transition: color 0.4s ease;
        }

        .code-input {
            width: 100%;
            padding: 18px 20px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 16px;
            color: var(--input-color);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--input-focus-bg);
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.2);
        }

        .code-input::placeholder {
            color: var(--input-placeholder);
            letter-spacing: 2px;
        }

        /* ========== КНОПКА ========== */
        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end));
            border: none;
            border-radius: 50px;
            color: var(--btn-text);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(212, 165, 116, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(15, 10, 7, 0.3);
            border-top-color: var(--btn-text);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* ========== СООБЩЕНИЕ ОБ ОШИБКЕ ========== */
        .error-message {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            color: var(--error-text);
            font-size: 14px;
            text-align: center;
            display: none;
            transition: all 0.4s ease;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== ВСПОМОГАТЕЛЬНЫЙ ТЕКСТ ========== */
        .help-text {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: var(--help-text);
            line-height: 1.6;
            transition: color 0.4s ease;
        }

        .help-text a {
            color: var(--help-link);
            text-decoration: none;
            border-bottom: 1px solid rgba(212, 165, 116, 0.3);
            transition: border-color 0.3s ease;
        }

        .help-text a:hover {
            border-bottom-color: var(--accent);
        }

        /* ========== АДАПТИВ ========== */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .code-input {
                font-size: 18px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon"><img src="/logotip.png" alt="StudyWay Logo"></div>
            <h1>StudyWay & For You Coffee</h1>
            <p class="subtitle">Введите код доступа</p>
        </div>

        <form class="form-section" id="loginForm">
            <div class="input-group">
                <label for="accessCode">Код доступа</label>
                <input 
                    type="text" 
                    id="accessCode" 
                    class="code-input" 
                    placeholder="XXXX-XXXX"
                    maxlength="9"
                    autocomplete="off"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Войти
            </button>

            <div class="error-message" id="errorMessage">
                <!-- Сообщение об ошибке -->
            </div>
        </form>

        <div class="help-text">
            Код доступа можно получить в кофейне<br>
            или связаться с <a href="mailto:support@coffeebooksai.com">поддержкой</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const accessCode = document.getElementById('accessCode').value.trim();
            
            if (!accessCode) return;

            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Проверка...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/access/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: accessCode })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.sessionToken) {
                        localStorage.setItem('sessionToken', data.sessionToken);
                    }

                    loginBtn.textContent = '✓ Добро пожаловать!';
                    loginBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                    
                } else {
                    showError(data.error || 'Неверный код доступа');
                    resetButton();
                }

            } catch (err) {
                console.error('Login error:', err);
                showError('Ошибка соединения с сервером');
                resetButton();
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function resetButton() {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Войти';
        }

        // Проверка существующей сессии
        async function checkExistingSession() {
            const sessionToken = localStorage.getItem('sessionToken');
            
            if (!sessionToken) return;

            try {
                const response = await fetch('/access/status', {
                    headers: { 'X-Session-Token': sessionToken }
                });

                const data = await response.json();

                if (data.authenticated) {
                    window.location.href = '/';
                }
                
            } catch (err) {
                console.error('Session check error:', err);
            }
        }

        checkExistingSession();
    </script>
</body>
</html>
