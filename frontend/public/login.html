<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee & AI - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F0A07 0%, #1a1410 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #F5E6D3;
        }

        .login-container {
            max-width: 480px;
            width: 90%;
            background: rgba(45, 31, 24, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(212, 165, 116, 0.25);
            border-radius: 32px;
            padding: 60px 40px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle at top center, rgba(212, 165, 116, 0.15) 0%, transparent 60%);
            pointer-events: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #D4A574, #E8B923);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            background: linear-gradient(90deg, #D4A574, #F5E6D3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 15px;
            color: #B89F8A;
            font-weight: 300;
        }

        .form-section {
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #D4A574;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .code-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 16px;
            color: #F5E6D3;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #D4A574;
            background: rgba(212, 165, 116, 0.1);
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.2);
        }

        .code-input::placeholder {
            color: #B89F8A;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #D4A574, #E8B923);
            border: none;
            border-radius: 50px;
            color: #0F0A07;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(212, 165, 116, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(15, 10, 7, 0.3);
            border-top-color: #0F0A07;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .error-message {
            background: rgba(229, 80, 80, 0.15);
            border: 1px solid rgba(229, 80, 80, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            color: #ff7b7b;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .help-text {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #B89F8A;
            line-height: 1.6;
        }

        .help-text a {
            color: #D4A574;
            text-decoration: none;
            border-bottom: 1px solid rgba(212, 165, 116, 0.3);
            transition: border-color 0.3s ease;
        }

        .help-text a:hover {
            border-bottom-color: #D4A574;
        }

        /* Адаптив */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .code-input {
                font-size: 18px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">☕</div>
            <h1>Coffee & AI</h1>
            <p class="subtitle">Введите код доступа</p>
        </div>

        <form class="form-section" id="loginForm">
            <div class="input-group">
                <label for="accessCode">Код доступа</label>
                <input 
                    type="text" 
                    id="accessCode" 
                    class="code-input" 
                    placeholder="XXXX-XXXX"
                    maxlength="9"
                    autocomplete="off"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Войти
            </button>

            <div class="error-message" id="errorMessage">
                <!-- Сообщение об ошибке -->
            </div>
        </form>

        <div class="help-text">
            Код доступа можно получить в кофейне<br>
            или связаться с <a href="mailto:support@coffeebooksai.com">поддержкой</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const codeInput = document.getElementById('accessCode');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Автоформатирование кода (XXXX-XXXX)
        codeInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
            
            if (value.length > 4) {
                value = value.slice(0, 4) + '-' + value.slice(4, 8);
            }
            
            e.target.value = value;
        });

        // Обработка отправки формы
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            
            if (code.length < 9) {
                showError('Введите полный код доступа');
                return;
            }

            // Показываем загрузку
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Проверка...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/access/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    // Сохраняем токен сессии
                    localStorage.setItem('sessionToken', data.sessionToken);
                    localStorage.setItem('sessionExpiresAt', data.expiresAt);
                    
                    // Показываем успех
                    loginBtn.textContent = '✓ Успешно!';
                    loginBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                    
                    // Перенаправляем на главную
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                    
                } else {
                    showError(data.error || 'Неверный код доступа');
                    resetButton();
                }

            } catch (err) {
                console.error('Login error:', err);
                showError('Ошибка соединения с сервером');
                resetButton();
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function resetButton() {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Войти';
        }

        // Проверка существующей сессии
        async function checkExistingSession() {
            const sessionToken = localStorage.getItem('sessionToken');
            
            if (!sessionToken) return;

            try {
                const response = await fetch('/access/status', {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });

                const data = await response.json();

                if (data.authenticated) {
                    // Уже авторизован - редирект
                    window.location.href = '/';
                }
                
            } catch (err) {
                console.error('Session check error:', err);
            }
        }

        // Проверяем сессию при загрузке
        checkExistingSession();
    </script>
</body>
</html>
